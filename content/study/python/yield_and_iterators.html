<wc-markdown><script type="wc-content">
# yield and iterators

python has a system of "laziness", which only does the required work when asked for, instead of the whole calculation, these are great when you require intense calculation

try the code below
</script></wc-markdown>

<wc-code mode="python"><script type="wc-content">
def foo():
    i = 0
    while True:
        i += 1
        yield i


iter = foo()
print(next(iter))
print(next(iter))
print(next(iter))
</script></wc-code>

<wc-markdown><script type="wc-content">
iterators are insanely useful for saving space,

another really common iterator is the range function

try the code below
</script></wc-markdown>

<wc-code mode="python"><script type="wc-content">
a = range(9)
print(a) # this is an iterator
print(next(a))
</script></wc-code>
