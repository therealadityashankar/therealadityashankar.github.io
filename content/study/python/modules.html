# python modules

having all your code in one python file can be frustrating,
so in order to make code neater, python has a "modules" system,

**question**

```
1. below are 3 python scripts
2. create a folder, in the folder put in the first 2 scripts
3. create a folder called `efgh` inside the folder
4. in the folder put in the 3rd script
5. run `abc.py`, see what the output is
6. create an `__init__.py` in the directory efgh
7. add the code `from .ijkl import printy` to `__init__.py` file, and save it
8. add the line `efgh.printy()` to `abc.py`
9. run `abc.py`, see what the output is
10. delete `__init__.py`, run `abc.py`, see what the output is
```
</script></wc-markdown>

<wc-code mode="python" file-name="abc.py"><script type="wc-content">
# script 1

import defo
import efgh.ijkl

defo.printy()
efgh.ijkl.printy()
</script></wc-code>

<wc-code mode="python" file-name="defo.py"><script type="wc-content">
# script 2
def printy():
    print("hi this is defo !")
</script></wc-code>

<wc-code mode="python" file-name="ijkl.py"><script type="wc-content">
# script 3
def printy():
    print("hi this is ijkl in efgh !")
</script></wc-code>
