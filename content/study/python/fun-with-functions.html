  <wc-code mode="python">
    <script type="wc-content">
      def printxo(grid):
          for column in grid:
              for value in column:
                  nval = value if value is not None else " "
                  # alternatively
                  # you can write the above statement
                  # as,
                  # if value is None:
                  #     nval = " "
                  # else:
                  #     nval = value
                  print(f"|{nval}", end="")
              print("|")

      xogrid = [['x', 'o', 'o',],
                ['o', 'x', 'x',],
                ['o', 'x', None,]]

      printxo(xogrid)
    </script>

    <script type="wc-content">
      # checking complete

      but we need to take user input continuously !
      i.e. via while loops, until all blocks are full

      so we need 2 things
      - a check blocks full function
      - a while loop that keeps taking in values and modifying the grid until the check block function shows true
      - to change the current_player with every turn
    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      grid = [[None, None, None,],
              [None, None, None,],
              [None, None, None,]]

      def check_blocks_full(grid):
          for column in grid:
              for row in column:
                  if row is None:
                      return False
          return True

      current_player = 'x'

      while True:
          printxo(grid)
          column = int(input("enter column"))
          row = int(input("enter row")
          grid[column][row] = current_player

          if current_player = 'x':
              current_player = 'o'
          else:
              current_player = 'x'

          if check_blocks_full(grid):
             printxo(grid)
             break
    </script>
