<div>
  <wc-markdown>
    <script type="wc-content">
      # functions

      below is an example of a python function, and its usage
    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      def foo():
          print("hi !")

      foo()
      foo()
      foo()
    </script>
  </wc-code>

  <wc-markdown>
    <script type="wc-content">
      python functions allow you to further allow you to have keyword
      and positional arguments

      ## positional arguments

    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      def star_printer(num, num_stars):
          print(num)
          print("-"*num + "*"*num_stars + "-"*num)

      star_printer(10, 20)
     
      def triangle_printer(height):
          for y in range(height):
              print(y*"*") 

      triangle_printer(20)
    </script>
  </wc-code>

  <wc-markdown>
    <script type="wc-content">
      ## capturing all positional arguments

      one can also capture all arguments passed
    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      def capture_all(*args):
          print(args)

      capture_all("12", 123, 4123, "heya there !")
    </script>
  </wc-code>

  <wc-markdown>
    <script type="wc-content">
      ## returning from a function
      
      python also allows you to return data from a method
    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      def cube(num):
          return num**3

      print(cube(3))
    </script>
  </wc-code>

  <wc-markdown>
    <script type="wc-content">
      ## keyword arguments
      
      python also allows you to give arguments as keywords
    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      def bar(length):
          print("-"*length)

      bar(length=20)
    </script>
  </wc-code>

  <wc-markdown>
    <script type="wc-content">
      ## capturing all keyword arguments

      you can also capture all keyword arguments
    </script>
  </wc-markdown>

  <wc-code mode="python">
    <script type="wc-content">
      def capture_all(**kwargs):
          print(kwargs)

      capture_all(id="1212219", count=123, something=4123, says="heya there !")
    </script>
  </wc-code>
</div>
